<!doctype html>
<html data-ng-app="linkslap">
	<head>
		<title>Linkslap</title>
		<link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css"></link>
		<link rel="stylesheet" href="css/style.css"></link>
		<link rel="stylesheet" href="css/toastr.min.css"></link>
	</head>
	<body ng-controller="MainCtrl as main">

		<header class="col-xs-12">
			<div class="pull-left">
				<img src="img/logo.png" />
				<img id="logoText" src="img/logo-text.png" />
			</div>
			<div class="pull-right text-right">
				<div data-ng-if="isAuthenticated()"><strong>Welcome {{account.userName}}</strong></div>
				<button data-ng-if="isAuthenticated()" data-ng-click="logOut()" class="btn btn-xs btn-linkslap">Log out</button>
				<a href="#/onboard" class="btn btn-xs btn-linkslap" title="How to use LinkSlap"><i class="glyphicon glyphicon-circle-question-mark"></i></a>
			</div>
		</header>
		<div id="linkslap">
			<div data-ng-view></div>
		</div>

		<script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/vendor/moment-with-langs.min.js"></script>
		<script type="text/javascript" src="js/vendor/toastr.min.js"></script>
		<script type="text/javascript" src="js/tracker.js"></script>

		<!-- Angular -->
		<script type="text/javascript" src="js/vendor/angular.js"></script>
		<script type="text/javascript" src="js/vendor/angular-route.js"></script>
		<script type="text/javascript" src="js/vendor/ngStorage.js"></script>
		<script type="text/javascript" src="js/vendor/restangular.js"></script>
		<script type="text/javascript" src="js/vendor/lodash.min.js"></script>
		<script type="text/javascript" src="js/vendor/angulartics.min.js"></script>
		<script type="text/javascript" src="js/vendor/angulartics-ga.min.js"></script>
		<script type="text/javascript" src="js/vendor/ui-bootstrap-custom-tpls-0.11.0.js"></script>

		<!-- App -->
		<script type="text/javascript" src="js/app.js"></script>

		<!-- Controllers -->
		<script type="text/javascript" src="js/controllers/main-controller.js"></script>
		<script type="text/javascript" src="js/controllers/onboard-controller.js"></script>
		<script type="text/javascript" src="js/controllers/authenticate-controller.js"></script>
		<script type="text/javascript" src="js/controllers/forgot-password-controller.js"></script>
		<script type="text/javascript" src="js/controllers/register-controller.js"></script>
		<script type="text/javascript" src="js/controllers/listing-controller.js"></script>
		<script type="text/javascript" src="js/controllers/new-stream-controller.js"></script>
		<script type="text/javascript" src="js/controllers/share-link-controller.js"></script>
		<script type="text/javascript" src="js/controllers/find-gif-controller.js"></script>
		<script type="text/javascript" src="js/controllers/stream-controller.js"></script>
		<script type="text/javascript" src="js/controllers/share-stream-controller.js"></script>
		<script type="text/javascript" src="js/controllers/missed-listing-controller.js"></script>
		<script type="text/javascript" src="js/controllers/subscription-settings-controller.js"></script>
		<script type="text/javascript" src="js/controllers/remove-subscription-controller.js"></script>

		<!-- Services, factories, and providers -->
		<script type="text/javascript" src="js/services/popup-account-service.js"></script>
		<script type="text/javascript" src="js/providers/settings-provider.js"></script>
		<script type="text/javascript" src="js/providers/popup-browser-provider.js"></script>
	</body>
</html>
