<div data-ng-controller="StreamCtrl" class="row">
	<div class="col-xs-12">
		<h4><a href="#" data-ng-click="openStream()">{{streamName}}</a></h4>
		<a href="#/">back</a>
		<br/>
		<br/>
		<ul class="list-group">
			<li class="list-group-item clearfix" data-ng-repeat="link in links">
				<a href="#" data-ng-click="openLink(link)" style="word-wrap:break-word;">{{link.comment}}</a>
				<span class="pull-right">from {{link.userName}} at {{link.createdDate}}</span>
			</li>
		</ul>
	</div>
</div>
