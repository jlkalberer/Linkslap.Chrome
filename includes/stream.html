<div data-ng-controller="StreamCtrl" class="row">
	<div class="col-xs-12">
		<h4>{{streamName}}</h4>
		<a href="#/">back</a>

		<ul class="list-group">
			<li class="list-group-item clearfix" data-ng-repeat="link in links">
				<a href="{{link.url}}" style="word-wrap:break-word;">{{link.comment}}</a>
				<span class="pull-right">by {{link.userName}} at {{link.createdDate}}
			</li>
		</ul>
	</div>
</div>
