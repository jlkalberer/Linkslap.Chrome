<div data-ng-controller="AuthenticateCtrl as auth" class="row">
	<form class="col-xs-12" data-ng-submit="submitForm()">
		<h2 class="title">Login</h2>
		<div class="alert alert-danger" data-ng-if="errorMessage">
			{{ errorMessage }}
		</div>
		<div class="form-group">
			<label for="userName" class="control-label">User name</label>
			<input type="text" class="form-control" id="userName" placeholder="Enter user name" data-ng-model="userName" />
		</div>
		<div class="form-group">
			<label for="password" class="control-label">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Enter password" data-ng-model="password" />
		</div>
		<div class="form-group text-right">
			<button class="btn btn-linkslap btn-lg" type="submit" data-ng-disabled="!userName || !password || disableButton">Login</button>
		</div>
		<div>
			<p class="text-right">
	        	<a href="#/register">Register</a> if you don't have a local account.
	        </p>
	    </div>
	</form>
</div>
